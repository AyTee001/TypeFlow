<tf-header></tf-header>

<div class="user-blocks">

    <div class="user-main-data">
        <img src="/user-profile-adobe-stock.jpg" alt="User profile picture" class="user-profile-picture">

        <div class="user-main-data__container">
            <div>
                <h2 class="username">{{ user?.userName }}</h2>
                <p class="user-email">{{ user?.email }}</p>
                <p class="user-registration-date">{{ user?.registeredAt | date }}</p>  
            </div>
            <div class="user-characteristics">
                <div class="user-characteristics__row">
                    <p> <span>Accuracy</span> {{ user?.accuracy ?? "--"}}%</p>  
                    <p> <span>Total Tests</span> {{ user?.totalTests ?? "--" }}</p>  
                </div>
                <div class="user-characteristics__row">
                    <p> <span>Average CPM</span> {{ user?.averageCPM ?? "--"}}</p>  
                    <p> <span>Average WPM</span> {{ user?.averageWPM ?? "--"}}</p>  
                </div>
            </div>
        </div>
    </div>

    <div class="plots">
        <div class="user-accuracy">

        </div>
    
        <div class="user-wpm">
    
        </div>
    </div>

</div>
